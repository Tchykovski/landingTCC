<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/about.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
    
        <title>LisToHome</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>LisToHome</h1>
        </div>

        <img src="./components/img/logo.png" id="logo">

        <ul>
          
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="#" id="inscrevase-btn">Entrar</a></li>

        </ul>
    </header>

    <main>
        <h2>Cadastro</h2>

        <form action="/register" method="post">

            <div class="form-control">
              <label for="name">Nome:</label>
              <input type="text" name="name" placeholder="Digite seu nome" required>
            </div>
        
            <div class="form-control">
              <label for="email">E-mail:</label>
              <input type="email" name="email" placeholder="Digite seu E-mail" required>
            </div>
        
            <div class="form-control">
              <label for="password">Senha:</label>
              <input type="password" name="password" placeholder="Digite sua senha" required>
            </div>
        
            <div class="form-control">
              <label for="confirmpassword">Confirmação de senha:</label>
              <input type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
            </div>
        
            <input type="submit" value="Cadastrar">
        
            <p>Já tem conta? <a href="/login">Clique aqui!</a></p>
          </form>
     
    </main>




    <script src="./js/responsive.js"></script>

</body>

</html>
